<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ummmb</title>
    <link rel="stylesheet" href="https://use.typekit.net/fds1akl.css">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta http-equiv="Title" content="Ummmbrella" />
    <meta http-equiv="Author" content="yuhwanjun" />
    <meta http-equiv="imagetoolbar" content="no" /><meta property="og:title" content="명월일지" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ummmbrella.vercel.app/" />
    <meta property="og:image" content="/static/thumb.jpg" />
</head>
<body>
    <main class="main">
        <section id="section-01" class="abs">
            <object class="corner top-left" data="/static/SVG/sss.svg"></object>
            <object class="corner top-right" data="/static/SVG/sss.svg"></object>
            <object class="corner bottom-left" data="/static/SVG/sss.svg"></object>
            <object class="corner bottom-right" data="/static/SVG/sss.svg"></object>
            <div class="side-box left-box cover-item"></div>
            <div class="side-box right-box cover-item"></div>
            <div class="top-box cover-item"></div>
            <div class="bottom-box cover-item"></div>
            <div class="logo-wrap">
                <object class="customize-logo" data="/static/SVG/customize.svg"></object>
                <object class="ummmbrella-logo" data="/static/SVG/Union.svg"></object>
            </div>
        </section>
        <section id="section-02" class="grid">
            <div class="top-box"></div>
            <div class="bottom-box"></div>
            <div class="side-box left-box w12"></div>
            <div class="side-box right-box w12"></div>
            <div class="grid-box grid_1-6 item-grid">
                <div class="item-wrap">
                    <h1>Design your<br/>Pattern</h1>
                    <span></span>
                    <div class="pattern-wrap">
                        <h2>Out</h2>
                        <div class="pattern-btn"><img src="/static/tex/ch/ch-11.jpg" alt=""></div>
                        <div class="pattern-btn"><img src="/static/tex/ch/ch-9.jpg" alt=""></div>
                        <div class="pattern-btn"><img src="/static/tex/ch/ch-6.jpg" alt=""></div>
                    </div>
                    <p>기존에 제공하는 패턴은 물론, 직접 디자인한 패턴을 활용해 하나뿐인 “Ummmbrella”를 완성하세요</p>
                </div>
            </div>
            <div class="left-wrap">
                <object class="corner top-left" data="/static/SVG/sss.svg"></object>
                <object class="corner bottom-left" data="/static/SVG/sss.svg"></object>
            </div>
            <div class="right-wrap grid_11-12">
                <object class="corner top-right" data="/static/SVG/sss.svg"></object>
                <object class="corner bottom-right" data="/static/SVG/sss.svg"></object>
            </div>
            <div class="grid-box grid_12-13"></div>
        </section>
        <section id="section-03" class="grid">
            <div class="top-box"></div>
            <div class="bottom-box"></div>
            <div class="side-box left-box w12"></div>
            <div class="side-box right-box w12"></div>

            <div class="grid-box grid_1-2"></div>
            <div class="left-wrap grid_2-3">
                <object class="corner top-left" data="/assets/SVG/sss.svg"></object>
                <object class="corner bottom-left" data="/assets/SVG/sss.svg"></object>
            </div>
            <div class="right-wrap grid_7-8">
                <object class="corner top-right" data="/assets/SVG/sss.svg"></object>
                <object class="corner bottom-right" data="/assets/SVG/sss.svg"></object>
            </div>
            <div class="grid-box r-2 grid_8-13 item-grid">
                <div class="item-wrap">
                    <h1>Gift&<br/>Delivery</h1>
                    <div class="pattern-wrap"></div>
                    <p>선물용 포장과 신속한 배송을 제공합니다. 특별한 기념일을 위해 소중한 마음을 전해보세요.</p>
                </div>
            </div>
        </section>
        <section id="section-04" class="grid">
            <div class="top-box"></div>
            <div class="bottom-box"></div>
            <div class="side-box left-box w12"></div>
            <div class="side-box right-box w12"></div>
            <div class="grid-box grid_1-6 item-grid">
                <div class="item-wrap">
                    <h1>Easy<br/>Customization</h1>
                    <div class="view-wrap">
                        <div class="view-btn">Top</div>
                        <div class="view-btn">Front</div>
                        <div class="view-btn">bottom</div>
                    </div>
                    <p>웹사이트내의 빌더로 우산의 모습을 확인하며 커스터마이즈 할 수 있습니다</p>
                </div>
            </div>
            <div class="left-wrap">
                <object class="corner top-left" data="/static/SVG/sss.svg"></object>
                <object class="corner bottom-left" data="/static/SVG/sss.svg"></object>
            </div>
            <div class="right-wrap grid_11-12">
                <object class="corner top-right" data="/static/SVG/sss.svg"></object>
                <object class="corner bottom-right" data="/static/SVG/sss.svg"></object>
            </div>
            <div class="grid-box grid_12-13"></div>
        </section>
        <section id="section-05" class="abs">
            <object class="ummmbrella-exclude" data="/static/SVG/ummmbrella-exclude-02.svg"></object>
            <div class="side-box left-box w12"></div>
            <div class="side-box right-box w12"></div>
            <object class="corner bottom-left" data="/static/SVG/sss.svg"></object>
            <object class="corner bottom-right" data="/static/SVG/sss.svg"></object>
            <div class="bottom-box cover-item grid">
                <div class="in-wrap">
                    <h2>Inside Pattern</h2>
                    <div class="in-pattern-btn">
                        <img src="/static/tex/ch/ch-2.jpg" alt="">
                    </div>
                    <div class="in-pattern-btn">
                        <img src="/static/tex/ch/ch-3.jpg" alt="">
                    </div>
                    <div class="in-pattern-btn">
                        <img src="/static/tex/ch/ch-4.jpg" alt="">
                    </div>
                    <div class="in-pattern-btn">
                        <img src="/static/tex/ch/ch-6.jpg" alt="">
                    </div>
                    <div class="in-pattern-btn">
                        <img src="/static/tex/ch/ch-7.jpg" alt="">
                    </div>
                    <div class="in-pattern-btn">
                        <img src="/static/tex/ch/ch-8.jpg" alt="">
                    </div>
                    <div class="in-pattern-btn">
                        <img src="/static/tex/ch/ch-9.jpg" alt="">
                    </div>
                    <div class="in-pattern-btn">
                        <img src="/static/tex/ch/ch-11.jpg" alt="">
                    </div>
                    <div class="in-pattern-btn">
                        <img src="/static/tex/ch/ch-19.jpg" alt="">
                    </div>
                    <div class="in-pattern-btn">
                        <img src="/static/tex/ch/ch-14.jpg" alt="">
                    </div>
                </div>
                <div class="out-wrap">
                    <h2>Outside Pattern</h2>
                    <div class="out-pattern-btn">
                        <img src="/static/tex/ch/ch-2.jpg" alt="">
                    </div>
                    <div class="out-pattern-btn">
                        <img src="/static/tex/ch/ch-3.jpg" alt="">
                    </div>
                    <div class="out-pattern-btn">
                        <img src="/static/tex/ch/ch-4.jpg" alt="">
                    </div>
                    <div class="out-pattern-btn">
                        <img src="/static/tex/ch/ch-6.jpg" alt="">
                    </div>
                    <div class="out-pattern-btn">
                        <img src="/static/tex/ch/ch-7.jpg" alt="">
                    </div>
                    <div class="out-pattern-btn">
                        <img src="/static/tex/ch/ch-8.jpg" alt="">
                    </div>
                    <div class="out-pattern-btn">
                        <img src="/static/tex/ch/ch-9.jpg" alt="">
                    </div>
                    <div class="out-pattern-btn">
                        <img src="/static/tex/ch/ch-11.jpg" alt="">
                    </div>
                    <div class="out-pattern-btn">
                        <img src="/static/tex/ch/ch-19.jpg" alt="">
                    </div>
                    <div class="out-pattern-btn">
                        <img src="/static/tex/ch/ch-14.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div class="bg sky"></div>
    <div class="bg pattern"></div>
    <div class="bg light"></div>
    <div class="bg gray"></div>
    <canvas class="webgl"></canvas>
    <h1 id="resize-button"></h1>
    <script type="module" src="/main.js"></script>
    <!-- <h1 id="resize-button"></h1> -->
    <!-- <h1 id="testbox"></h1>
    <img id="logo" src="./static/logo.svg" alt="">
     -->
</body>
</html>
